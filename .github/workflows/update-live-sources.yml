name: Update Live TV Sources

on:
  schedule:
    # æ¯å¤©å‡Œæ™¨2ç‚¹è‡ªåŠ¨è¿è¡Œï¼ˆUTCæ—¶é—´ï¼‰
    - cron: '0 18 * * *'
  workflow_dispatch: # æ”¯æŒæ‰‹åŠ¨è§¦å‘
  push:
    branches: [ main ]
    paths: [ 'sources.txt' ]  # å½“æºåˆ—è¡¨æ›´æ–°æ—¶è§¦å‘

jobs:
  collect-and-organize:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests tqdm

    - name: Run collection script
      id: collect
      run: |
        python scripts/collect_sources.py

    - name: Commit and push if changed
      if: steps.collect.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "ğŸ“º Update live TV sources $(date '+%Y-%m-%d %H:%M')"
        git push