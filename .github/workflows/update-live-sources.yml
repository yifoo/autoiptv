name: Update Live TV Sources

on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: 
      - 'sources.txt'
      - '.github/workflows/update-live-sources.yml'

jobs:
  collect-and-organize:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.LIVEIPTV }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Create scripts directory
      run: mkdir -p scripts

    - name: Download collection script
      run: |
        curl -o scripts/collect_sources.py https://raw.githubusercontent.com/yifoo/autoiptv/main/scripts/collect_sources.py

    - name: Run collection script
      id: collect
      run: |
        cd scripts
        python collect_sources.py
        
        if [ -f ../live_sources.m3u ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "CHANGED=true" >> $GITHUB_ENV
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "CHANGED=false" >> $GITHUB_ENV
        fi

    - name: Commit and push changes
      if: env.CHANGED == 'true'
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        
        git add -A
        git commit -m "ğŸ“º Update live TV sources $(date '+%Y-%m-%d %H:%M:%S')"
        git push https://x-access-token:${{ secrets.LIVEIPTV }}@github.com/${{ github.repository }}.git HEAD:main

