name: Update Live TV Sources

on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: [ 'sources.txt' ]

jobs:
  collect-and-organize:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.LIVEIPTV }}  # ä½¿ç”¨ä¸ªäººè®¿é—®ä»¤ç‰Œ
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests tqdm

    - name: Run collection script
      id: collect
      run: |
        cd scripts
        python collect_sources.py
        # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦ç”Ÿæˆ
        if ls ../*.m3u 1> /dev/null 2>&1; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "CHANGED=true" >> $GITHUB_ENV
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "CHANGED=false" >> $GITHUB_ENV
        fi

    - name: Commit and push if changed
      if: env.CHANGED == 'true'
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add -A
        git commit -m "ğŸ“º Update live TV sources $(date '+%Y-%m-%d %H:%M:%S')"
        
        # ä½¿ç”¨PATè¿›è¡Œæ¨é€
        git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git main